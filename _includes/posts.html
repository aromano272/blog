<ul class="posts">
  {% for post in site.posts %}
  <li class="posts__item">
    <span class="posts__item--title">{{ post.title }}</span>
    <span class="posts__item--content">{{ post.content }}</span>
    <span class="posts__item--date">{{ post.date | date: "%-d %B %Y" }}</span>
  </li>
  {% endfor %}
</ul>
